<div class="register-page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <div class="card card-signup">
                    <h2 class="card-title text-center">Login</h2>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5 ml-auto">
                            </div>
                            <div class="col-md-11 mr-auto">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                                    class="form ng-untouched ng-pristine ng-valid">
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i
                                                        class="material-icons">mail</i></span></div>
                                            <input type="text" name="username" id="username" formControlName="username"
                                                placeholder="Username" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i
                                                        class="material-icons">lock_outline</i></span></div>
                                            <input type="password" name="password" id="password"
                                                formControlName="password" placeholder="Password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="text-center"><button type="submit"
                                            class="btn btn-save btn-round mt-4">Login</button></div>
                                </form>
                                <div class="d-flex justify-content-center">
                                    <a routerLink="/register" class="btn btn-link">Register</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
