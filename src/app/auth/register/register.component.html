<div class="register-page">
    <div class="container">
        <div class="row">
            <div class="col-md-10 ml-auto mr-auto">
                <div class="card card-signup">
                    <h2 class="card-title text-center">Register</h2>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-10 mr-auto ">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form ng-untouched ng-pristine ng-valid">
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">face</i></span></div>
                                            <input type="text" name="first_name" id="first_name" formControlName="first_name" placeholder="First Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">face</i></span></div>
                                            <input type="text" name="last_name" id="last_name" formControlName="last_name" placeholder="Last Name" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">mail</i></span></div>
                                            <input type="text" name="email" id="email" formControlName="email" placeholder="Email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">lock_outline</i></span></div>
                                            <input type="password" name="password" id="password" formControlName="password" placeholder="Password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group has-default">
                                        <div class="input-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">face</i></span></div>
                                            <input type="text" name="username" id="username" formControlName="username" placeholder="Username" class="form-control">
                                        </div>
                                    </div>
                                    <div class="text-center"><a href="javascript:void(0);" (click)="onSubmit();" class="btn btn-primary btn-round mt-4">Register</a></div>
                                </form>
                                <div class="d-flex justify-content-center">
                                    <span><span style="display: none;">&nbsp;</span>Already have an account? <a href="/login" routerLink="/login">Login</a>. </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
