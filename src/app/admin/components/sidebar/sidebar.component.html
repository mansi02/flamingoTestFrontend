<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
        </div>
        User Portal
    </a>
</div>
<div class="sidebar-wrapper">

    <ul class="nav">
        <ng-container *ngFor="let menuItem of menuItems">

            <li routerLinkActive="active" *ngIf="is_admin || menuItem.title=='User'" class="{{menuItem.class}} nav-item">
                <a class="nav-link" [routerLink]="[menuItem.path]">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ng-container>
    </ul>

</div>
